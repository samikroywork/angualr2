<div style="padding: 2em">
  <p>
    {{index}}) Name is {{name}}
  </p>

  <ng-container *ngIf="name.indexOf('n')==0; else nonMatch">
    <p style="text-decoration-style: solid">
      Name start with 'n'
    </p>
    <p>
      Have to include
    </p>
  </ng-container>


  <ng-template #nonMatch>
    <p> Non match</p>
  </ng-template>


  <button (click)="passData()">Pass to parent</button>

</div>
